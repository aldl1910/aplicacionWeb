<div class="contenedor">

    <mat-form-field>
      <input matInput [(ngModel)]="datosEditando.nombre" type="text" placeholder="Ingrese su nombre">
    </mat-form-field>
  
    <mat-form-field>
        <input matInput [(ngModel)]="datosEditando.apellidos" type="text" placeholder="Ingrese sus apellidos">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="clicBotonInsertar()">Insertar</button>

    
</div>
